<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Martyna Mika">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Book Library</title>
</head>
<body>

    
    <button id="new-book-btn">New Book</button>

    <fieldset>
    
        
    <form id="add-book-form" style="display: none;">
        <div class="form-row">
    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Enter book title" class="input-box">
        </div>
    <div class="form-row">
    <label for="author">Author</label>
    <input type="text" id="author" placeholder="Enter the Author" class="input-box">
    </div>
    <div class="form-row">
    <label for="pages">Pages</label>
    <input type="number" id="pages" placeholder="How many pages?" class="input-box">
    </div>
    <div class="form-row">
    <label for="read">Read?</label>
    
  
    <input type="checkbox" id="read">
</div>
    <div class="form-row">
    <button id="submit-btn" type="submit" value="submit">ADD</button>
</div>
</form>
</fieldset>
    <div id="library"></div>
  

</body>
</html>
