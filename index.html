<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Martyna Mika">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Book Library</title>
</head>
<body>

    <button id="new-book-btn">New Book</button>
    <form id="add-book-form" style="display: none;">
    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Enter book title">

    <label for="author">Author</label>
    <input type="text" id="author" placeholder="Enter the Author">

    <label for="pages">Pages</label>
    <input type="number" id="pages" placeholder="How many pages?">

    <label for="read">Read?</label>
    <input type="radio" id="read">
    
    <button id="submit-btn" type="submit" value="submit">Add Book</button>
    </form>
    <div id="library"></div>

</body>
</html>
